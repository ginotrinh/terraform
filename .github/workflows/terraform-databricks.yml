name: 'Terraform Databricks on Azure with Key Vault'

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  TF_VERSION: '1.9'
  WORKING_DIR: '.'

permissions:
  id-token: write       # â­ Required for OIDC
  contents: read        # Checkout
  pull-requests: write  # PR comments

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. â­ Login to Azure using OIDC (NO STORED CREDENTIALS!)
      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. â­ Retrieve secrets from Key Vault
      - name: Retrieve Secrets from Key Vault
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            # Get credentials from Key Vault
            KEYVAULT_NAME="${{ secrets.AZURE_KEYVAULT_NAME }}"
            
            CLIENT_ID=$(az keyvault secret show --vault-name $KEYVAULT_NAME --name azure-client-id --query value -o tsv)
            CLIENT_SECRET=$(az keyvault secret show --vault-name $KEYVAULT_NAME --name azure-client-secret --query value -o tsv)
            TENANT_ID=$(az keyvault secret show --vault-name $KEYVAULT_NAME --name azure-tenant-id --query value -o tsv)
            SUBSCRIPTION_ID=$(az keyvault secret show --vault-name $KEYVAULT_NAME --name azure-subscription-id --query value -o tsv)
            
            # Mask secrets in logs
            echo "::add-mask::$CLIENT_ID"
            echo "::add-mask::$CLIENT_SECRET"
            echo "::add-mask::$TENANT_ID"
            echo "::add-mask::$SUBSCRIPTION_ID"
            
            # Export as environment variables for Terraform
            echo "TF_VAR_azure_client_id=$CLIENT_ID" >> $GITHUB_ENV
            echo "TF_VAR_azure_client_secret=$CLIENT_SECRET" >> $GITHUB_ENV
            echo "TF_VAR_azure_tenant_id=$TENANT_ID" >> $GITHUB_ENV
            echo "TF_VAR_azure_subscription_id=$SUBSCRIPTION_ID" >> $GITHUB_ENV
            echo "TF_VAR_key_vault_name=$KEYVAULT_NAME" >> $GITHUB_ENV

      # 4. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 5. Format check
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      # 6. Validate
      - name: Terraform Validate
        run: terraform validate

      # 7. Plan
      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="dev.tfvars" -no-color -out=tfplan
        continue-on-error: true

      # 8. Comment plan on PR
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('tfplan', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸ“‹ Terraform Plan\n\`\`\`\n${plan}\n\`\`\``
            });

      # 9. Apply on main
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -no-color -auto-approve tfplan

      # 10. Output results
      - name: Output Results
        if: success()
        run: |
          echo "âœ… Terraform Apply succeeded!"
          terraform output -no-color
